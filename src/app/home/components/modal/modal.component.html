<div class="modal-wrapper">
  <ion-icon class="modal-warning-icon" name="warning-outline"></ion-icon>
  <h2 class="modal-title">{{ title }}</h2>
  <p class="modal-message">{{ message }}</p>
  <div class="modal-dismiss-button">
    <ion-button color="light" (click)="dismissModal()">Cerrar</ion-button>
  </div>
</div>
